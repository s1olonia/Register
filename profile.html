<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="./styleProfile.css" />
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="logo" class="logo" />
    <div class="nameOmline">
      <h1>Bulbasaur</h1>
      <p>Online <img src="./img/online.svg" alt="online" srcset="" /></p>
    </div>
  </header>
  <main>
    <div class="wrapperMain">
      <ul>
        <li>Interests</li>
        <li>Photos</li>
        <li>Videos</li>
        <li>Music</li>
      </ul>
    </div>
    <div class="mainItem">
      <div class="mainItemOne">
        <img src="./img/games.svg" alt="games" srcset="" />
        <h1>GAMES</h1>
      </div>
      <div class="mainItemTwo">
        <div class="numOne">
          <ul>
            <li>
              <img src="./img/draw.svg" alt="draw" srcset="" />
              <h2>Draw</h2>
            </li>
            <li>
              <img src="./img/program.svg" alt="program" srcset="" />
              <h2>Programming</h2>
            </li>
          </ul>
        </div>
        <div class="numTwo">
          <ul>
            <li>
              <img src="./img/language.svg" alt="language" srcset="" />
              <h3>English</h3>
            </li>
            <li>
              <img src="./img/math.svg" alt="math" srcset="" />
              <h3>Math</h3>
            </li>
            <li>
              <img src="./img/planet.svg" alt="planet" srcset="" />
              <h3>Physics</h3>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <button class="deleteBtn" type="button">Delete Page</button>
    <button class="logoutBtn" type="button">LogOut</button>
  </footer>

  <script type="module" src="./profile.js"></script>
</body>

</html>
